<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Interface</h2>
        <label for="hourInput">Hour:</label>
        <input type="number" id="hourInput" min="0" max="23">
        <label for="minuteInput">Minute:</label>
        <input type="number" id="minuteInput" min="0" max="59">
        <label for="secondInput">Second:</label>
        <input type="number" id="secondInput" min="0" max="59">
        <button id="updateClockButton">Update Clock</button>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
